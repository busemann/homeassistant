vacuum_kitchen_simple:
  alias: "Vacuum the kitchen"
  sequence:
  - service: vacuum.send_command
    data:
      entity_id: vacuum.RaymondRoboRock
      command: app_zoned_clean
      params: [[22800, 29200, 23800, 32800, 1]]

