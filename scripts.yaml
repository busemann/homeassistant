vacuum_hallway:
  alias: "Vacuum the hallway"
  sequence:
  - service: vacuum.send_command
    data:
      entity_id: vacuum.RaymondRoboRock
      command: app_zoned_clean
      params: [[26200, 26700, 28800, 28900, 1], [27100, 29200, 28200, 34650, 1]]

vacuum_dock:
  alias: "Vacuum dock"
  sequence:
  - service: vacuum.return_to_base
    data:
      entity_id: vacuum.RaymondRoboRock

vacuum_stop:
  alias: "Vacuum stop"
